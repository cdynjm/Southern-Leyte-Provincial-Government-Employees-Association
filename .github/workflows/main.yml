on:
  push:
    branches:
      - main

name: ğŸš€ Deploy website on push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout latest code
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ (Removed Doppler install and secrets download)
      # Doppler will run on the server instead

      # 3ï¸âƒ£ Set up PHP (for Composer)
      - name: ğŸ§© Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl
          tools: composer

      # 4ï¸âƒ£ Install Composer dependencies
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 5ï¸âƒ£ Set up Node.js (for Vite or Mix)
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 6ï¸âƒ£ Install NPM dependencies
      - name: ğŸ“¦ Install NPM dependencies
        run: npm install

      # 7ï¸âƒ£ Build your frontend assets
      - name: ğŸ—ï¸ Build assets
        run: npm run build

      # 8ï¸âƒ£ Deploy to your server via rsync
      - name: ğŸ“‚ Upload files via rsync
        uses: Burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --exclude='.git*'
          path: "./"
          remote_path: ${{ secrets.TARGET }}
          remote_host: ${{ secrets.SERVER }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: 22

      - name: ğŸ” Load Doppler secrets on server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem \
            ${{ secrets.USERNAME }}@${{ secrets.SERVER }} \
            "source ~/.bashrc && cd ${{ secrets.TARGET }} && DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN }} doppler secrets download --no-file --format=env --project solepgea --config prd_deploy > .env"

          rm -f private_key.pem

